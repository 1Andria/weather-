<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="weather">
        <img class="sun" src="./images/Group 117.svg" alt="sun" />
        <p class="weatherPara">Weather by VicBox</p>
      </div>
      <div class="github">
        <p class="git">github</p>
        <p class="git">about</p>
      </div>
    </div>
    <div class="container">
      <div class="weather_div">
        <div class="sun_loc">
          <img class="spin" src="./images/Sunny.png" alt="sun" />
          <div>
            <h class="location">Valle de Angeles, HN</h>
            <p class="day">Monday 01/17/2022</p>
          </div>
        </div>
        <div class="cel">
          <h class="celsius">15</h>
          <p class="condition">Mostly cloudy</p>
        </div>
        <div class="four_cond">
          <div class="visibility_feel">
            <div class="visibility">
              <img class="eye" src="./images/eye.png" alt="eye" />
              <p class="cond">visibility</p>
              <p class="eyesight">10km</p>
            </div>
            <h2 class="stick">|</h2>
            <div class="feel">
              <img
                class="eye"
                src="./images/temperature.svg"
                alt="remperature"
              />
              <p class="cond">Feels like</p>
              <p class="eyesight">10km</p>
            </div>
          </div>
          <div class="humidity_wind">
            <div class="visibility">
              <img class="eye" src="./images/water.png" alt="water" />
              <p class="cond">Humidity</p>
              <p class="eyesight">10km</p>
            </div>
            <h2 class="stick1">|</h2>
            <div class="feel2">
              <img class="eye" src="./images/windy.png" alt="windy" />
              <p class="cond">Wind</p>
              <p class="eyesight">10km</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather_div"></div>
    </div>
  </body>
</html>
